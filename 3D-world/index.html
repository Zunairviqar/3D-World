<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">


		<!-- p5 core library -->
		<script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>

		<!-- A-Frame core library -->
		<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js" integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

		<!-- AFrameP5 library -->
		<script src="https://craignyu.github.io/aframep5/libraries/aframep5-v2.1.js"></script>

		<!-- a frame extras library -->
		<!-- <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v$npm_package_version/dist/aframe-physics-system.min.js"></script> -->

		<!-- Your p5 Sketch -->
		<script src="sketch.js"></script>
		<!-- <script src="sketch2.js"></script> -->


		<!-- custom styles -->
		<style>
			body {
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>

		<!-- container to hold our VR scene - make sure to give this element an ID of 'VRScene' -->
	    <a-scene physics="debug: true" id="VRScene">
	    	<!-- <a-entity camera look-controls>
	   		</a-entity> -->

	   		<!-- <a-box dynamic-body position="5 0.5 0" width="1" height="1" depth="1"></a-box> -->
	    	<!--
		       The 'a-assets' container is used to load in any external artwork you may want to use as "textures" for your objects. Ensure that this element has an ID of 'VRAssets'

		       Textures can be loaded by creating a new 'a-asset' tag inside of the 'a-assets' container.
		       When doing this you will need to make sure to give your textures a unique ID -
		       this will be used by p5 to create new objects.

		       Example:

		       <img id="ITEM_ID_GOES_HERE" src="images/gold_block.png">
				-->
				<!-- <a-entity cursor position="0 0 -5"></a-entity> -->

				<!-- <a-entity geometry="primitive: plane" material="color: yellow"
          		position="-10 -10 0" sound="src: #bgSound; autoplay: true; loop: true"></a-entity> -->

				<!-- <a-entity id="elmo" geometry="primitive: box"
          		sound="src: #bgSound; on: click"></a-entity> -->

				<!-- <a-entity sound="src: #bgSound; autoplay: true"></a-entity> -->

				<a-assets id="VRAssets">

					<img src="images/new.jpeg" id="sky1">
					<img src="images/iron_block.png" id="iron">
					<img src="images/sky.jpg" id="sky">

					<a-asset-item id="sky" src="3D-Models/sky/scene.gltf"></a-asset-item>
					<a-asset-item id="ball" src="images/ball/scene.gltf"></a-asset-item>
					<a-asset-item id="dog" src="images/shiba/scene.gltf"></a-asset-item>
					<a-asset-item id="cat" src="images/cat/scene.gltf"></a-asset-item>
					<a-asset-item id="maze" src="3D-Models/maze/scene.gltf"></a-asset-item>
					<a-asset-item id="prison" src="3D-Models/prison_cell/scene.gltf"></a-asset-item>

   					<!-- <audio id="bgSound" src="sounds/bg.mp3" preload="auto"></audio> -->

				</a-assets>

	    </a-scene>

	</body>
</html>
